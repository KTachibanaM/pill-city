name: Swagger codegen

on:
  push:
    branches: ['master']

jobs:
  codegen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate TypeScript client SDK
        uses: ducksify/swagger-codegen-action@v3.0
        with:
          args: generate -i swagger.yaml -o gen-typescript-sdk -l typescript-axios --additional-properties npmName=pill-city-sdk,npmVersion=0.0.1

      - name: Push to typescript-sdk
        uses: cpina/github-action-push-to-another-repository@v1.4.2
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: gen-typescript-sdk
          destination-github-username: pill-city
          destination-repository-name: typescript-sdk
          user-email: feedback@pill.city
          target-branch: master
          target-directory: sdk
