version: '3.9'
services:
  mongodb:
    image: mongo:4.4
    volumes:
    - ${PWD}/data/mongodb_data:/data/db
    ports:
    - 27017:27017
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 10
  redis:
    image: redis
    volumes:
    - ${PWD}/data/redis_data:/data
    ports:
    - 6379:6379
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 1s
      timeout: 3s
      retries: 30
